    <style>

        .question-item {

        }

        .question-header {

        .question-number {

        .option-item {

        .option-value {

        }

        .option-input {

        }

        .option-input:focus {

        }

        .results-section {
            background: white;

        }

        .result-item {

            margin-bottom: 16px;
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .result-value {
            background: #667eea;
            color: white;
            width: 32px;
            height: 32px;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: 600;
        }

        .action-buttons {
            position: sticky;
            bottom: 0;
            background: white;
            padding: 20px 30px;

        }

        .btn-large {

        }

        .preview-btn {

        }

        .preview-btn:hover {

        }

        @media (max-width: 768px) {
            .content {

            }
            
            .action-buttons {

            }
            
            .btn-large {

            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ÏÉà Ïã¨Î¶¨ÌÖåÏä§Ìä∏ ÎßåÎì§Í∏∞</h1>
        </div>

        <div class="content">
            <!-- Í∏∞Î≥∏ Ï†ïÎ≥¥ -->
            <div class="section">
                <h2 class="section-title">üìù Í∏∞Î≥∏ Ï†ïÎ≥¥</h2>
                
                <div class="form-group">
                    <label class="form-label">ÌÖåÏä§Ìä∏ Ï†úÎ™©</label>
                    <input type="text" class="form-input" id="test-title" placeholder="Ïòà: ÎÇòÏùò Ïó∞Ïï† Ïä§ÌÉÄÏùº ÌÖåÏä§Ìä∏">
                </div>

                <div class="form-group">
                    <label class="form-label">ÌÖåÏä§Ìä∏ ÏÑ§Î™Ö</label>
                    <textarea class="form-input form-textarea" id="test-description" placeholder="ÌÖåÏä§Ìä∏Ïóê ÎåÄÌïú Í∞ÑÎã®Ìïú ÏÑ§Î™ÖÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî"></textarea>
                </div>

                <div class="form-group">
                    <label class="form-label">Ïπ¥ÌÖåÍ≥†Î¶¨</label>
                    <select class="form-input form-select" id="test-category">
                        <option value="personality">ÏÑ±Í≤©</option>
                        <option value="love">Ïó∞Ïï†</option>
                        <option value="food">ÏùåÏãù</option>
                        <option value="lifestyle">ÎùºÏù¥ÌîÑÏä§ÌÉÄÏùº</option>
                        <option value="mbti">MBTI</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label">ÎåÄÌëú Ïù¥ÎØ∏ÏßÄ</label>
                    <div style="display: flex; flex-direction: column; gap: 12px;">
                        <input type="file" id="image-upload" accept="image/*" style="display: none;" onchange="handleImageUpload(event)">
                        <div style="display: flex; gap: 12px; align-items: center;">
                            <button type="button" class="btn btn-secondary" onclick="document.getElementById('image-upload').click()">Ïù¥ÎØ∏ÏßÄ ÏÑ†ÌÉù</button>
                            <span id="image-filename" style="font-size: 13px; color: #6c757d;">Ïù¥ÎØ∏ÏßÄÎ•º ÏÑ†ÌÉùÌï¥Ï£ºÏÑ∏Ïöî</span>
                        </div>
                        <div id="image-preview" style="display: none;">
                            <img id="preview-img" style="max-width: 120px; max-height: 120px; border-radius: 12px; border: 2px solid #e9ecef;">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Í≤∞Í≥ºÏßÄ Í≤ΩÏú† ÎßÅÌÅ¨</label>
                    <input type="url" class="form-input" id="bypass-link" placeholder="https://coupa.ng/...">
                </div>
            </div>

            <!-- ÏßàÎ¨∏ Í¥ÄÎ¶¨ -->
            <div class="section questions-section">
                <div class="questions-header">
                    <h2 class="section-title">‚ùì ÏßàÎ¨∏ Í¥ÄÎ¶¨</h2>
                    <div style="display: flex; align-items: center; gap: 12px;">
                        <span class="question-count" id="question-count">ÏßàÎ¨∏ 0Í∞ú</span>
                        <button class="btn btn-sm" onclick="addQuestion()">+ ÏßàÎ¨∏ Ï∂îÍ∞Ä</button>
                    </div>
                </div>

                <div id="questions-container">
                    <!-- ÏßàÎ¨∏Îì§Ïù¥ Ïó¨Í∏∞Ïóê ÎèôÏ†ÅÏúºÎ°ú Ï∂îÍ∞ÄÎê©ÎãàÎã§ -->
                </div>
            </div>

            <!-- Í≤∞Í≥º Í¥ÄÎ¶¨ -->
            <div class="section results-section">
                <div class="questions-header">
                    <h2 class="section-title">üéØ Í≤∞Í≥º Ïú†Ìòï Í¥ÄÎ¶¨</h2>
                    <button class="btn btn-sm" onclick="addResult()">+ Í≤∞Í≥º Ï∂îÍ∞Ä</button>
                </div>

                <div id="results-container">
                    <!-- Í≤∞Í≥ºÎì§Ïù¥ Ïó¨Í∏∞Ïóê ÎèôÏ†ÅÏúºÎ°ú Ï∂îÍ∞ÄÎê©ÎãàÎã§ -->
                </div>
            </div>
        </div>

        <div class="action-buttons">
            <button class="btn btn-secondary btn-large" onclick="saveDraft()">ÏûÑÏãúÏ†ÄÏû•</button>
            <button class="btn preview-btn btn-large" onclick="previewTest()">ÎØ∏Î¶¨Î≥¥Í∏∞</button>
            <button class="btn btn-large" onclick="publishTest()">ÌÖåÏä§Ìä∏ Î∞úÌñâ</button>
        </div>
    </div>

    <script>
        let questionCount = 0;
        let resultCount = 0;
        let selectedImage = null;

        // Ïù¥ÎØ∏ÏßÄ ÏóÖÎ°úÎìú Ï≤òÎ¶¨
        function handleImageUpload(event) {
            const file = event.target.files[0];
            if (file) {
                // ÌååÏùº ÌÅ¨Í∏∞ Ï≤¥ÌÅ¨ (5MB Ïù¥Ìïò)
                if (file.size > 5 * 1024 * 1024) {
                    alert('Ïù¥ÎØ∏ÏßÄ ÌÅ¨Í∏∞Îäî 5MB Ïù¥ÌïòÎ°ú ÏÑ†ÌÉùÌï¥Ï£ºÏÑ∏Ïöî.');
                    return;
                }
                
                // Ïù¥ÎØ∏ÏßÄ ÌååÏùº ÌòïÏãù Ï≤¥ÌÅ¨
                if (!file.type.startsWith('image/')) {
                    alert('Ïù¥ÎØ∏ÏßÄ ÌååÏùºÎßå ÏÑ†ÌÉù Í∞ÄÎä•Ìï©ÎãàÎã§.');
                    return;
                }
                
                selectedImage = file;
                
                // ÌååÏùºÎ™Ö ÌëúÏãú
                document.getElementById('image-filename').textContent = file.name;
                
                // ÎØ∏Î¶¨Î≥¥Í∏∞ ÌëúÏãú
                const reader = new FileReader();
                reader.onload = function(e) {
                    const previewImg = document.getElementById('preview-img');
                    previewImg.src = e.target.result;
                    document.getElementById('image-preview').style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        }

        // ÏßàÎ¨∏ Ï∂îÍ∞Ä
        function addQuestion() {
            questionCount++;
            const container = document.getElementById('questions-container');
            
            const questionHtml = `
                <div class="question-item" id="question-${questionCount}">
                    <div class="question-header">
                        <div class="question-number">${questionCount}</div>
                        <div class="question-actions">
                            <button class="btn btn-sm btn-secondary" onclick="moveQuestion(${questionCount}, 'up')">‚Üë</button>
                            <button class="btn btn-sm btn-secondary" onclick="moveQuestion(${questionCount}, 'down')">‚Üì</button>
                            <button class="btn btn-sm btn-danger" onclick="removeQuestion(${questionCount})">ÏÇ≠Ï†ú</button>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">ÏßàÎ¨∏ ÎÇ¥Ïö©</label>
                        <input type="text" class="form-input" placeholder="ÏßàÎ¨∏ÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî" id="question-text-${questionCount}">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">ÏÑ†ÌÉùÏßÄ</label>
                        <div id="options-${questionCount}">
                            <div class="option-item">
                                <div class="option-value">A</div>
                                <input type="text" class="option-input" placeholder="ÏÑ†ÌÉùÏßÄ AÎ•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî">
                            </div>
                            <div class="option-item">
                                <div class="option-value">B</div>
                                <input type="text" class="option-input" placeholder="ÏÑ†ÌÉùÏßÄ BÎ•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî">
                            </div>
                            <div class="option-item">
                                <div class="option-value">C</div>
                                <input type="text" class="option-input" placeholder="ÏÑ†ÌÉùÏßÄ CÎ•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî">
                            </div>
                            <div class="option-item">
                                <div class="option-value">D</div>
                                <input type="text" class="option-input" placeholder="ÏÑ†ÌÉùÏßÄ DÎ•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî">
                            </div>
                        </div>
                        <button class="btn btn-sm btn-secondary" onclick="addOption(${questionCount})" style="margin-top: 8px;">+ ÏÑ†ÌÉùÏßÄ Ï∂îÍ∞Ä</button>
                    </div>
                </div>
            `;
            
            container.insertAdjacentHTML('beforeend', questionHtml);
            updateQuestionCount();
        }

        // ÏÑ†ÌÉùÏßÄ Ï∂îÍ∞Ä
        function addOption(questionId) {
            const optionsContainer = document.getElementById(`options-${questionId}`);
            const optionCount = optionsContainer.children.length;
            const optionValue = String.fromCharCode(65 + optionCount); // A, B, C, D, E, F...
            
            const optionHtml = `
                <div class="option-item">
                    <div class="option-value">${optionValue}</div>
                    <input type="text" class="option-input" placeholder="ÏÑ†ÌÉùÏßÄ ${optionValue}Î•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî">
                    <button class="btn btn-sm btn-danger" onclick="removeOption(this)">ÏÇ≠Ï†ú</button>
                </div>
            `;
            
            optionsContainer.insertAdjacentHTML('beforeend', optionHtml);
        }

        // ÏÑ†ÌÉùÏßÄ ÏÇ≠Ï†ú
        function removeOption(button) {
            const optionItem = button.closest('.option-item');
            const optionsContainer = optionItem.parentNode;
            
            if (optionsContainer.children.length > 2) { // ÏµúÏÜå 2Í∞úÎäî Ïú†ÏßÄ
                optionItem.remove();
                
                // ÏÑ†ÌÉùÏßÄ Í∞í Ïû¨Ï†ïÎ†¨ (A, B, C, D...)
                Array.from(optionsContainer.children).forEach((option, index) => {
                    const valueDiv = option.querySelector('.option-value');
                    const input = option.querySelector('.option-input');
                    const newValue = String.fromCharCode(65 + index);
                    valueDiv.textContent = newValue;
                    input.placeholder = `ÏÑ†ÌÉùÏßÄ ${newValue}Î•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî`;
                });
            } else {
                alert('ÏµúÏÜå 2Í∞úÏùò ÏÑ†ÌÉùÏßÄÎäî ÌïÑÏöîÌï©ÎãàÎã§.');
            }
        }

        // ÏßàÎ¨∏ ÏÇ≠Ï†ú
        function removeQuestion(questionId) {
            if (confirm('Ïù¥ ÏßàÎ¨∏ÏùÑ ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?')) {
                document.getElementById(`question-${questionId}`).remove();
                updateQuestionCount();
                renumberQuestions();
            }
        }

        // ÏßàÎ¨∏ ÏàúÏÑú Î≥ÄÍ≤Ω
        function moveQuestion(questionId, direction) {
            const question = document.getElementById(`question-${questionId}`);
            const container = question.parentNode;
            
            if (direction === 'up' && question.previousElementSibling) {
                container.insertBefore(question, question.previousElementSibling);
            } else if (direction === 'down' && question.nextElementSibling) {
                container.insertBefore(question.nextElementSibling, question);
            }
            
            renumberQuestions();
        }

        // ÏßàÎ¨∏ Î≤àÌò∏ Ïû¨Ï†ïÎ†¨
        function renumberQuestions() {
            const questions = document.querySelectorAll('.question-item');
            questions.forEach((question, index) => {
                const numberDiv = question.querySelector('.question-number');
                numberDiv.textContent = index + 1;
            });
        }

        // ÏßàÎ¨∏ Í∞úÏàò ÏóÖÎç∞Ïù¥Ìä∏
        function updateQuestionCount() {
            const count = document.querySelectorAll('.question-item').length;
            document.getElementById('question-count').textContent = `ÏßàÎ¨∏ ${count}Í∞ú`;
        }

        // Í≤∞Í≥º Ï∂îÍ∞Ä
        function addResult() {
            resultCount++;
            const container = document.getElementById('results-container');
            
            const resultHtml = `
                <div class="result-item" id="result-${resultCount}">
                    <div class="result-header">
                        <div class="result-value">${String.fromCharCode(64 + resultCount)}</div>
                        <button class="btn btn-sm btn-danger" onclick="removeResult(${resultCount})">ÏÇ≠Ï†ú</button>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Í≤∞Í≥º Ïù¥Î™®ÏßÄ</label>
                        <input type="text" class="form-input" placeholder="üéØ" id="result-emoji-${resultCount}" maxlength="2">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Í≤∞Í≥º Ï†úÎ™©</label>
                        <input type="text" class="form-input" placeholder="Ïòà: Î°úÎß®Ìã±Ìïú Ïó∞Ïï†Î•º ÍøàÍæ∏Îäî ÎãπÏã†" id="result-title-${resultCount}">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Í≤∞Í≥º ÏÑ§Î™Ö</label>
                        <textarea class="form-input form-textarea" placeholder="Í≤∞Í≥ºÏóê ÎåÄÌïú ÏûêÏÑ∏Ìïú ÏÑ§Î™ÖÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî" id="result-description-${resultCount}"></textarea>
                    </div>
                </div>
            `;
            
            container.insertAdjacentHTML('beforeend', resultHtml);
        }

        // Í≤∞Í≥º ÏÇ≠Ï†ú
        function removeResult(resultId) {
            if (confirm('Ïù¥ Í≤∞Í≥ºÎ•º ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?')) {
                document.getElementById(`result-${resultId}`).remove();
                renumberResults();
            }
        }

        // Í≤∞Í≥º Î≤àÌò∏ Ïû¨Ï†ïÎ†¨
        function renumberResults() {
            const results = document.querySelectorAll('.result-item');
            results.forEach((result, index) => {
                const valueDiv = result.querySelector('.result-value');
                valueDiv.textContent = String.fromCharCode(65 + index); // A, B, C, D...
            });
        }

        // Îç∞Ïù¥ÌÑ∞ ÏàòÏßë
        function collectTestData() {
            const testData = {
                title: document.getElementById('test-title').value,
                description: document.getElementById('test-description').value,
                category: document.getElementById('test-category').value,
                image: selectedImage ? selectedImage.name : null,
                bypassLink: document.getElementById('bypass-link').value,
                questions: [],
                results: []
            };

            // ÏßàÎ¨∏ Îç∞Ïù¥ÌÑ∞ ÏàòÏßë
            document.querySelectorAll('.question-item').forEach((question, index) => {
                const questionText = question.querySelector(`[id^="question-text-"]`).value;
                const options = [];
                
                question.querySelectorAll('.option-input').forEach(input => {
                    if (input.value.trim()) {
                        options.push(input.value.trim());
                    }
                });

                if (questionText && options.length >= 2) {
                    testData.questions.push({
                        id: index + 1,
                        text: questionText,
                        options: options
                    });
                }
            });

            // Í≤∞Í≥º Îç∞Ïù¥ÌÑ∞ ÏàòÏßë
            document.querySelectorAll('.result-item').forEach((result, index) => {
                const emoji = result.querySelector(`[id^="result-emoji-"]`).value;
                const title = result.querySelector(`[id^="result-title-"]`).value;
                const description = result.querySelector(`[id^="result-description-"]`).value;

                if (title && description) {
                    testData.results.push({
                        id: String.fromCharCode(65 + index),
                        emoji: emoji || 'üéØ',
                        title: title,
                        description: description
                    });
                }
            });

            return testData;
        }

        // ÏûÑÏãúÏ†ÄÏû•
        function saveDraft() {
            const testData = collectTestData();
            localStorage.setItem('test_draft', JSON.stringify(testData));
            alert('ÏûÑÏãúÏ†ÄÏû•ÎêòÏóàÏäµÎãàÎã§!');
        }

        // ÎØ∏Î¶¨Î≥¥Í∏∞
        function previewTest() {
            const testData = collectTestData();
            
            if (!testData.title || testData.questions.length === 0 || testData.results.length === 0) {
                alert('Í∏∞Î≥∏ Ï†ïÎ≥¥, ÏßàÎ¨∏, Í≤∞Í≥ºÎ•º Î™®Îëê ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.');
