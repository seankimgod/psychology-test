    <script>

        // ì´ë¯¸ì§€ ì—…ë¡œë“œ ì²˜ë¦¬
        function handleImageUpload(event) {
            const file = event.target.files[0];

                if (file.size > 5 * 1024 * 1024) {

                    return;

                selectedImage = file;

                document.getElementById('image-filename').textContent = file.name;

        // ì„ íƒì§€ ì¶”ê°€
        function addOption(questionId) {
            const optionsContainer = document.getElementById(`options-${questionId}`);
            const optionCount = optionsContainer.children.length;
            const optionValue = String.fromCharCode(65 + optionCount); // A, B, C, D, E, F...

        function removeOption(button) {
            const optionItem = button.closest('.option-item');
            const optionsContainer = optionItem.parentNode;
            
            if (optionsContainer.children.length > 2) { // ìµœì†Œ 2ê°œëŠ” ìœ ì§€
                optionItem.remove();

        // ì§ˆë¬¸ ì‚­ì œ
        function removeQuestion(questionId) {
            if (confirm('ì´ ì§ˆë¬¸ì„ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) {
                document.getElementById(`question-${questionId}`).remove();

        // ì§ˆë¬¸ ìˆœì„œ ë³€ê²½
        function moveQuestion(questionId, direction) {
            const question = document.getElementById(`question-${questionId}`);
            const container = question.parentNode;
            
            if (direction === 'up' && question.previousElementSibling) {
                container.insertBefore(question, question.previousElementSibling);
            } else if (direction === 'down' && question.nextElementSibling) {
                container.insertBefore(question.nextElementSibling, question);
            }
            
            renumberQuestions();
        }

            const questions = document.querySelectorAll('.question-item');

        // ë°ì´í„° ìˆ˜ì§‘
        function collectTestData() {
            const testData = {
                title: document.getElementById('test-title').value,
                description: document.getElementById('test-description').value,
                category: document.getElementById('test-category').value,
                image: selectedImage ? selectedImage.name : null,
                bypassLink: document.getElementById('bypass-link').value,
                questions: [],

            };

            // ì§ˆë¬¸ ë°ì´í„° ìˆ˜ì§‘
            document.querySelectorAll('.question-item').forEach((question, index) => {
                const questionText = question.querySelector(`[id^="question-text-"]`).value;
                const options = [];
                
                question.querySelectorAll('.option-input').forEach(input => {
                    if (input.value.trim()) {
                        options.push(input.value.trim());

                if (questionText && options.length >= 2) {
                    testData.questions.push({
                        id: index + 1,

                        options: options

            // ê²°ê³¼ ë°ì´í„° ìˆ˜ì§‘

            alert('ë¯¸ë¦¬ë³´ê¸° ê¸°ëŠ¥ êµ¬í˜„ ì˜ˆì •ì…ë‹ˆë‹¤!\n\ní˜„ì¬ ë°ì´í„°:\n' +
